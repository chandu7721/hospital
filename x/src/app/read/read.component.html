    <div class="d-block mx-auto w-50" style="color:bisque">
        <label for="RollNumber" style="color:black">Enter Category</label>
        
        
    <input type="text" name="RollNumber" id="RollNumber" class="form-control" [(ngModel)]="email"
    placeholder="Ex:20471A05..">
        <div class="d-flex my-2">
            <input type="submit" value="Get all" class="btn btn-primary" (click)="Read('All')">
            <input type="submit" [value]="'Get '+ email" class="btn btn-primary mx-1" (click)="Read(email)">
        </div>
        <p *ngIf="!(Results.length!=0 && GotResult)" class="text-danger"></p>
    </div>
    <table border="1" class="table w-50  mx-auto" style="border: color #115ccc;border-width: 5px;border-collapse:unset;" *ngIf="Results.length!=0 && GotResult">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">EMAIL</th>
                <th scope="col">PHONE</th>
                <th scope="col">DOB</th>
                <th scope="col">GENDER</th>
                <th scope="col">DATE</th>
                <th scope="col">TIME</th>
                <th scope="col">AADHAR</th>
                <th scope="col">PROBLEM</th>
                <th scope="col">CITY</th>
                <th scope="col">DELETE</th>
                <th scope="col">UPDATE</th>
                
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let Data of Results">
                <th scope="row">{{Data[0]}}</th>
                <td>{{Data[1]}}</td>
                <td>{{Data[2]}}</td>
                <td>{{Data[3]}}</td>
                <td>{{Data[4]}}</td>
                <td>{{Data[5]}}</td>
                <td>{{Data[6]}}</td>
                <td>{{Data[7]}}</td>
                <td>{{Data[8]}}</td>
                <td>{{Data[9]}}</td>
                <td><input type="button" role="button" class="btn btn-danger" value="delete" (click)="Delete(Data[1])"></td>
                <td><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="email = Data[0]">
                  Update
              </button></td>
                
               
               
            </tr>
        </tbody>
    </table>
    <div class="modal fade" id="exampleModal" tabindex="" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Updated Values</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="text" name="full_name" id="full_name" placeholder="Name" class="form-control my-1" [(ngModel)]="UpdatedUser.full_name">
              <input type="text" name="email" id="email" placeholder="Email" class="form-control my-1" [(ngModel)]="UpdatedUser.email">
              <input type="text" name="phone" id="phone" placeholder="Phone Number" class="form-control my-1" [(ngModel)]="UpdatedUser.phone">
              <input type="text" name="dob" id="dob" placeholder="Date of Birth" class="form-control my-1" [(ngModel)]="UpdatedUser.dob">
              <input type="text" name="gender" id="gender" placeholder="Gender" class="form-control my-1" [(ngModel)]="UpdatedUser.gender">
              <input type="text" name="a_date" id="a_date" placeholder="Date" class="form-control my-1" [(ngModel)]="UpdatedUser.a_date">
              <input type="text" name="a_time" id="a_time" placeholder="Time" class="form-control my-1" [(ngModel)]="UpdatedUser.a_time">
              <input type="text" name="aadhar" id="aadhar" placeholder="Aadhar number" class="form-control my-1" [(ngModel)]="UpdatedUser.aadhar">
              <input type="text" name="problem" id="problem" placeholder="Problem" class="form-control my-1" [(ngModel)]="UpdatedUser.problem">
              <input type="text" name="city" id="city" placeholder="City" class="form-control my-1" [(ngModel)]="UpdatedUser.city">
            
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary"  data-bs-dismiss="modal" (click)="Update(email,UpdatedUser)">Save changes</button>
            </div>
          </div>
        </div>
      </div>
